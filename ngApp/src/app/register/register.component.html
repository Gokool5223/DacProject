<form  #myForm="ngForm" (ngSubmit)="register(myForm)" role="form" style="width: 50%">

    <div class="form-group">
           UserName
           <input type="userName" name="userName" ngModel class="form-control" id="" placeholder="Input ">
     </div>
       
     <div class="form-group">
         Email
         <input type="email" name="email" ngModel class="form-control" id="" placeholder="Input Email">
       </div>
     
       <div class="form-group">
         password
         <input type="password" name="password" ngModel class="form-control" id="" placeholder="Input ">
       </div>
       <div class="form-group">
           <select name="singleSelect" ng-model="data.singleSelect">
         <option value="ADMIN">ADMIN</option>
         <option value="RTO">RTO</option>
         <option value="USER">USER</option>
       </select><br>
       </div>

       <button type="submit" class="btn btn-primary">Submit</button>
      </form>
